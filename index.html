<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="scr">
                <div class="displayPrevious"></div>
                <div class="display"></div>
            </div>
            
            <div class="buttons">
                <b></b>
                <button class="ce clear">DEL</button>
                <button class="ce clearAll">AC</button>
            
            
                <button class="b7 btn">7</button>
                <button class="b8 btn">8</button>
                <button class="b9 btn">9</button>
                <button class="bDivide btn operator">/</button>
        

                <button class="b4 btn">4</button>
                <button class="b5 btn">5</button>
                <button class="b6 btn">6</button>
                <button class="bMult btn operator">x</button>
            

                <button class="b1 btn">1</button>
                <button class="b2 btn">2</button>
                <button class="b3 btn">3</button>
                <button class="bSub btn operator">-</button>
            

                <button class="b0 btn">0</button>
                <button class="bDot decimal">.</button>
                <button class="bEq equalSign">=</button>
                <button class="bPlus btn operator">+</button>
                
            </div>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
